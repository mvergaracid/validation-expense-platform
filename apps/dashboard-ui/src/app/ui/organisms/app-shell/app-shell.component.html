<div class="min-h-screen bg-bg text-text">
  <div class="min-h-screen lg:pl-72">
    <aside
      class="hidden lg:block fixed left-0 top-0 bottom-0 z-50 w-72 border-r border-border bg-surface shadow-xl"
      aria-label="Menú lateral"
    >
      <div class="flex items-start justify-between gap-3 px-5 py-5">
        <div>
          <div class="text-xs tracking-[0.3em] text-text-muted">VALIDATION PLATFORM</div>
          <div class="mt-2 text-lg font-semibold">Dashboard</div>
        </div>
      </div>

      <nav class="px-3 pb-6" aria-label="Navegación">
        <a
          routerLink="/process_batch"
          routerLinkActive="bg-primary/10 text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center rounded-lg px-3 py-2 text-sm text-text-muted hover:bg-surface-2 hover:text-text"
        >
          Process Batch
        </a>

        <div class="mt-6 px-3 text-xs tracking-[0.3em] text-text-muted">SETTINGS</div>
        <a
          routerLink="/settings/policies"
          routerLinkActive="bg-primary/10 text-primary"
          class="mt-2 flex items-center rounded-lg px-3 py-2 text-sm text-text-muted hover:bg-surface-2 hover:text-text"
        >
          Policies
        </a>

        <a
          routerLink="/settings/cache"
          routerLinkActive="bg-primary/10 text-primary"
          class="mt-2 flex items-center rounded-lg px-3 py-2 text-sm text-text-muted hover:bg-surface-2 hover:text-text"
        >
          Cache
        </a>
      </nav>
    </aside>

    <main class="min-h-screen">
      <router-outlet />
    </main>

    <button
      type="button"
      class="fixed inset-0 z-40 lg:hidden"
      (click)="closeSidebar()"
      *ngIf="isSidebarOpen()"
      aria-label="Cerrar menú"
    >
      <div class="absolute inset-0 bg-black/40"></div>
    </button>

    <aside
      class="fixed left-0 top-0 bottom-0 z-50 w-72 border-r border-border bg-surface shadow-xl lg:hidden"
      *ngIf="isSidebarOpen()"
      aria-label="Menú lateral"
    >
      <div class="flex items-start justify-between gap-3 px-5 py-5">
        <div>
          <div class="text-xs tracking-[0.3em] text-text-muted">VALIDATION PLATFORM</div>
          <div class="mt-2 text-lg font-semibold">Dashboard</div>
        </div>

        <app-action-button label="X" variant="ghost" ariaLabel="Cerrar menú" (pressed)="closeSidebar()" />
      </div>

      <nav class="px-3 pb-6" aria-label="Navegación">
        <a
          routerLink="/process_batch"
          routerLinkActive="bg-primary/10 text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeSidebar()"
          class="flex items-center rounded-lg px-3 py-2 text-sm text-text-muted hover:bg-surface-2 hover:text-text"
        >
          Process Batch
        </a>

        <div class="mt-6 px-3 text-xs tracking-[0.3em] text-text-muted">SETTINGS</div>
        <a
          routerLink="/settings/policies"
          routerLinkActive="bg-primary/10 text-primary"
          (click)="closeSidebar()"
          class="mt-2 flex items-center rounded-lg px-3 py-2 text-sm text-text-muted hover:bg-surface-2 hover:text-text"
        >
          Policies
        </a>

        <a
          routerLink="/settings/cache"
          routerLinkActive="bg-primary/10 text-primary"
          (click)="closeSidebar()"
          class="mt-2 flex items-center rounded-lg px-3 py-2 text-sm text-text-muted hover:bg-surface-2 hover:text-text"
        >
          Cache
        </a>
      </nav>
    </aside>

    <div class="fixed left-4 top-4 z-30 lg:hidden" *ngIf="!isSidebarOpen()">
      <app-action-button label="Menú" variant="secondary" (pressed)="openSidebar()" />
    </div>
  </div>

  <app-toast-stack class="pointer-events-none fixed inset-x-0 top-4 z-[60] flex justify-center"></app-toast-stack>
</div>
